<div class="bg-gray-100">
  <nav class="bg-white shadow-lg px-4 py-4">
    <div class="container mx-auto flex justify-between items-center">
   
      <div class="flex space-x-6">
         
        @for(item of router; track item){
          <a [routerLink]="item.url" routerLinkActive="active-route">
            <div>
              <mat-icon class="text-gray-500">{{ item.icon }}</mat-icon>
              <p class="text-gray-500">{{ item.pageName }}</p>
            </div>
          </a>
        }
        
      </div>


      <div class="relative">
        <button class="flex items-center space-x-2 focus:outline-none" id="profileMenuButton">
          <img  routerLink="/profile" src="https://via.placeholder.com/40" alt="Profile" class="rounded-full w-10 h-10 object-cover">
        </button>
       
        <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50">View Profile</a>
          <!-- <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50">Settings</a>
          <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-50">Logout</a> -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mx-auto mt-8 px-5 py-4 border-4">
    <router-outlet />
  </div>
</div>
