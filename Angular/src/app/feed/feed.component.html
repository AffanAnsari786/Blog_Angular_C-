@if(isLoading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else {

@for(posts of postList;track posts){

    <div class="flex flex-col gap-5 px-5 py-4 bg-gray-50 shadow-lg rounded-lg border-4">
        <!-- Post Header -->
        <div class="flex justify-between items-center">
            <div class="text-xl font-bold text-gray-800">
                {{posts.title}}
            </div>
            
            <div class="text-sm text-gray-600">
                {{ posts.createdOn | date:'yyyy/MM/dd' }} {{ posts.createdOn | date:'HH:mm' }}
            </div>
        </div>

        <!-- Post Body -->
        <div class="border-t-2 border-gray-300 py-3">
            <p class="text-gray-700 text-justify leading-relaxed">
                {{posts.description}}
            </p>
        </div>

        <!-- Interactivity (Like, Share, Comment buttons) -->
        <div class="flex gap-3 justify-end mt-2">
            <button class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">
                Like
            </button>
            <button class="bg-green-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out">
                Share
            </button>
            <button class="bg-gray-200 text-gray-800 font-semibold px-4 py-2 rounded-lg hover:bg-gray-300 transition duration-200 ease-in-out">
                Comment
            </button>
        </div>
    </div>

}
}
