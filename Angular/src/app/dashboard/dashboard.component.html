<div class="mt-3 p-6 bg-gray-100 rounded-lg shadow-lg">
 
    <div class="text-end mb-4">
        <button (click)="openModal()" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-2 rounded-full shadow-md hover:shadow-lg transition duration-300 ease-in-out">
            Add Post
        </button>
    </div>

    @if(modal){
    <form class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center" (submit)="onSubmit($event)">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Add New Post</h2>
            <div class="my-2">
                <label for="title" class="block text-gray-600 font-semibold mb-1">Title:</label>
                <input class="border-2 border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-indigo-500 outline-none" type="text" id="title" name="title" required>
            </div>
            <div class="my-2">
                <label for="description" class="block text-gray-600 font-semibold mb-1">Description:</label>
                <textarea class="border-2 border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-indigo-500 outline-none" id="description" name="description" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-2 rounded-full shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                    Submit
                </button>
            </div>
        </div>
    </form>
    }

    <div class="space-y-6">
        @for(feed of userFeed; track feed) {
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center">
                <div class="w-[85%]">
                    <h3 class="text-xl font-bold text-gray-800">{{feed.title}}</h3>
                    <p class="text-gray-600 mt-2">{{feed.description}}</p>
                </div>
                <div class="flex gap-4">
                    <span (click)="openModal2(feed.postId)" class="cursor-pointer text-gray-500 hover:text-blue-500">
                        <i class="text-2xl fa-regular fa-pen-to-square"></i>
                    </span>
                    <span class="cursor-pointer text-red-500 hover:text-red-700" (click)="deletePosts(feed.postId)">
                        <i class="text-2xl fa-solid fa-trash-can"></i>
                    </span>
                </div>
            </div>
        </div>

        @if(modal2){
        <form class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center" (submit)="onUpdate($event)">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Update Post</h2>
                <div class="my-2">
                    <label for="title" class="block text-gray-600 font-semibold mb-1">Title:</label>
                    <input class="border-2 border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-indigo-500 outline-none" type="text" id="title" name="title" required>
                </div>
                <div class="my-2">
                    <label for="description" class="block text-gray-600 font-semibold mb-1">Description:</label>
                    <textarea class="border-2 border-gray-300 rounded w-full p-2 focus:ring-2 focus:ring-indigo-500 outline-none" id="description" name="description" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 text-white p-2 rounded-full shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                        Update
                    </button>
                </div>
            </div>
        </form>
        }
        }
    </div>
</div>
